<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>20度傾ける</title>
<style>
    .rotate-20 {
        transform: rotate(20deg); 
        background-color :skyblue
    }

    div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        border: 2px solid skyblue; 
        box-sizing: border-box; 
    }
</style>
</head>

<body>
    <div class="rotate-20">
        回転します
    </div>   
</body>
</html>
